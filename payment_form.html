<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <form action="">
            <h1 class="main_heading">Payment form</h1>
            <hr>
            <p>Required Fields are following by *</p>
            <h2>Contact Information</h2>
            <p class="name_head">Name: *
                <input type="text" required name="name" placeholder="User name">
            </p>

            <fieldset>
                <legend>Gender *</legend>
                Male <input type="radio" name="gender" id="male" required>Female <input type="radio" name="gender"
                    id="female" required>
                </p>
            </fieldset>
            <p>Address: <textarea name="address" id="address" cols="100" rows="7" required placeholder="Enter Your Address"></textarea></p>
            <p>Email: * <input type="email" name="email" id="email" required placeholder="taniyaguptatg04@gmail.com"></p>
            <p>Pincode: * <input type="number" name="" id="pincode" required placeholder="123456"></p>
            <hr>
            <h2>Payment Information</h2>
            <p>Card Type: *
                <select name="card_type" id="card_type">
                    <option value="">--Select a Card Type--</option>
                    <option value="visa">visa</option>
                    <option value="rupay">rupay</option>
                    <option value="mastercard">mastercard</option>
                    <option value=""></option>
                </select>
            </p>
            <p>Card Number * <input type="number" name="card_number" id="card_number"required placeholder="1111-2222-3333-4444">
            </p>
            <p>
                Expiration Date: * <input type="date" name="exp_date" id="exp_date" required>

            </p>
            <p>CVV * <input type="password" name="cvv" id="cvv" required placeholder="123"></p>
            <input type="submit" value="Pay now">

    </div>
</body>

</html>
